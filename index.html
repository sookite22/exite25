<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대피할지도</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen w-screen font-sans bg-gray-100 overflow-hidden">

  <!-- 상단 메뉴 -->
  <header class="absolute top-0 left-0 w-full flex items-center justify-between bg-white shadow-md px-4 py-2 z-20">
    <div class="flex items-center space-x-2">
      <img src="https://www.safemap.go.kr/img/logo.png" alt="logo" class="h-8">
      <h1 class="text-lg font-bold">대피할지도</h1>
    </div>
    <nav class="flex items-center space-x-2 text-sm">
      <button class="bg-blue-100 text-blue-600 px-3 py-1 rounded">일반지도</button>
      <button class="bg-gray-100 px-3 py-1 rounded">위성지도</button>
      <button class="bg-yellow-100 text-yellow-600 px-3 py-1 rounded">어린이 안전지도</button>
      <button class="bg-blue-600 text-white px-3 py-1 rounded">자주찾는 정보</button>
      <button class="bg-gray-100 px-3 py-1 rounded">나의 주제도</button>
      <button class="bg-pink-100 text-pink-600 px-3 py-1 rounded">국가지점번호판</button>
    </nav>
  </header>

  <!-- 왼쪽 상단 사이드바 -->
  <aside class="absolute top-16 left-4 bg-white shadow-md rounded-lg p-4 z-10 w-72">
    <div class="flex items-center mb-2">
      <select class="border px-2 py-1 rounded mr-2">
        <option>주제도</option>
      </select>
      <input type="text" placeholder="주제도 검색" class="border px-2 py-1 rounded w-full">
    </div>
    <div class="grid grid-cols-5 gap-2 text-center text-xs mt-2">
      <div class="p-2 bg-gray-100 rounded">재난</div>
      <div class="p-2 bg-gray-100 rounded">치안</div>
      <div class="p-2 bg-gray-100 rounded">교통</div>
      <div class="p-2 bg-gray-100 rounded">보건</div>
      <div class="p-2 bg-gray-100 rounded">생활</div>
    </div>
  </aside>

  <!-- 자주찾는 정보 패널 -->
  <section class="absolute top-44 left-4 bg-white shadow-md rounded-lg p-4 z-10 w-72">
    <h2 class="font-semibold mb-2">자주찾는 정보</h2>
    <div class="space-y-2 text-sm">
      <button class="w-full text-left p-2 bg-gray-100 rounded">1. 사고다발지역</button>
      <button class="w-full text-left p-2 bg-gray-100 rounded">2. 범죄주의구간(전체)</button>
      <button class="w-full text-left p-2 bg-green-100 font-semibold rounded">3. 침수흔적도</button>
      <button class="w-full text-left p-2 bg-gray-100 rounded">4. 도시침수지도</button>
    </div>
  </section>

  <!-- 우측 하단 정보 박스 -->
  <div class="absolute bottom-10 right-10 bg-white shadow-md rounded-lg p-4 w-64 text-sm z-10">
    <div class="flex justify-between items-center mb-2">
      <span class="font-semibold">침수흔적도 - 전체</span>
      <button class="text-gray-400 text-sm">닫기</button>
    </div>
    <div class="text-xs text-gray-600 mb-1">범례</div>
    <div class="grid grid-cols-2 gap-1 text-xs">
      <div class="bg-green-200 p-1 rounded">1등급 (0.5m 미만)</div>
      <div class="bg-yellow-200 p-1 rounded">2등급 (0.5m~1.0m)</div>
      <div class="bg-blue-200 p-1 rounded">3등급 (1.0m~1.5m)</div>
      <div class="bg-blue-300 p-1 rounded">4등급 (1.5m~2.0m)</div>
      <div class="bg-blue-400 p-1 rounded">5등급 (2.0m~3.0m)</div>
      <div class="bg-purple-400 p-1 rounded text-white">6등급 (3.0m 이상)</div>
    </div>
  </div>

<!-- 지도 -->
    <main>
		<div id="map" class="absolute top-0 left-0 w-full h-full bg-gray-300 z-0"></div>
		<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f609e2e59198d1e956232604f8ab6c4c"></script>
	<!-- 지도 키값 변경 필요(키값 다름), 키 파일 env로 분리 필요-->

		<script>
			var container = document.getElementById('map');
			var options = {
				center: new kakao.maps.LatLng(37.345086,  126.953209), 
				level: 4
			}; 
			var map = new kakao.maps.Map(container, options);
		</script>
	</main>
<script>
  // 메인 페이지 로드 후 자동으로 팝업 열기
  window.addEventListener('load', () => {
    window.open(
      'weatherPop.html',
      'weatherPopup',
      'width=350,height=300,top=100,left=100,toolbar=no,menubar=no,scrollbars=no'
    );
  });
</script>

</body>
</html>
